<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="images/logo.ico" sizes="48x48" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, user-scalable=no"/>
    <title>用户登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/toastr.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <div class="row margin-LR">
        <div class="col-md-8 col-md-offset-2 login-box">
            <div class="login-header">
                <h3>
                    <br/>
                    LOG YOUR ACCOUNT
                    <br/>
                    <small>欢迎使用用户管理平台</small>
                </h3>
                <h4 class="info-text"><span>登录</span></h4>
            </div>

            <div class="col-md-8 col-md-offset-2 login-body">
                    <div class="col-md-12 padding">
                            <label> 请输入手机号 </label>
                            <input id="phoneNumber" name="phoneNumber" type="text" class="form-control"
                                    oninput="value=value.replace(/[^\d]/g,'')"
                                    placeholder="默认为11位" />
                    </div>
                    <div class="col-md-12 padding">
                        <label>请输入密码 </label>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="6~20位,必须包含字母数字，字母区分大小写" />
                    </div>
                    <div class="col-md-11 col-md-offset-1">
                        <div class="checkbox">
                            <input id="remember" type="checkbox" />
                            <label for="remember">记住密码</label>
                            <label class="tip">不在自己的电脑上不要勾选此项</label>
                            <a href="changePassword.html" class="pull-right">忘记密码?</a>
                        </div>
                    </div>
                    <div class="col-md-12 center">
                            <button id="login-btn" type="button" class="btn btn-success col-md-12 padding">
                                登录
                            </button>
                            <a href="register.html" class="col-md-12">
                                <h8>注册账号</h8>
                            </a>
                    </div>
                <div class="col-md-12 blank"></div> <!--占位-->
            </div>
        </div>
    </div>
</div>
</body>

<!--  JS Files   -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/toastr_options.js"></script>
<script src="js/login.js"></script>

</html>
